<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meal Planner - LionFit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <header>
    <img src="lionFitLogo.png" alt="LionFit Logo" class="logo" loading="lazy">
    <nav class="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="mealplanner.html">Meal Planner</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="merch.html">Merch</a></li>
        <li><a href="workouts.html">Workouts</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section class="meal-planner">
      <h1>Meal Planner</h1>
      
      <!-- Nutrition Search Section -->
      <div class="nutrition-search">
        <h2>Analyze Food Nutrition</h2>
        <input type="text" id="nutritionQuery" placeholder="Enter a food item (e.g., Apple, Chicken)">
        <button onclick="searchNutrition()">Analyze</button>
      </div>

      <!-- Recipe Search Section -->
      <div class="recipe-search">
        <h2>Find Recipes</h2>
        <input type="text" id="recipeQuery" placeholder="Enter a meal type (e.g., Salad, Pasta)">
        <button onclick="searchRecipes()">Search</button>
      </div>

      <section id="results">
        <!-- Nutrition Results -->
        <div id="nutrition-results">
          <h2>Nutrition Analysis</h2>
          <table>
            <thead>
              <tr>
                <th>Food</th>
                <th>Calories</th>
                <th>Protein (g)</th>
                <th>Fat (g)</th>
                <th>Carbs (g)</th>
              </tr>
            </thead>
            <tbody id="nutrition-table-body">
              <!-- Dynamically populated rows -->
            </tbody>
          </table>
        </div>

        <!-- Recipe Results -->
        <div id="recipe-results">
          <h2>Recipes</h2>
          <table>
            <thead>
              <tr>
                <th>Recipe</th>
                <th>Source</th>
                <th>Link</th>
              </tr>
            </thead>
            <tbody id="recipe-table-body">
              <!-- Dynamically populated rows -->
            </tbody>
          </table>
        </div>
      </section>
    </section>
  </main>

  <script src="./app.js"></script>
  <footer>
    <p>&copy; 2025 LionFit. All rights reserved.</p>
  </footer>
</body>
</html>
