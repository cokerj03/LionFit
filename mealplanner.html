
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meal Planner - LionFit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

</head>
<body>
  <header>
    <!-- Centered logo and navigation -->
    <img src="lionFitLogo.png" alt="LionFit Logo" class="logo" loading="lazy">
    <nav class="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="mealplanner.html">Meal Planner</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="merch.html">Merch</a></li>
        <li><a href="workouts.html">Workouts</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="meal-planner">
      <h1>Meal Planner</h1>
      <!-- Nutrition Search Section -->
      <div class="nutrition-search">
        <h2>Find Your Perfect Meal Plan</h2>
        <input type="text" id="searchQuery" placeholder="Enter a food item or meal type...">
        <button onclick="handleSearch()">Search</button>
      </div>

      <section id="recommendations">
        <!-- Nutritionix Results -->
        <div id="nutritionix-results">
          <h2>Nutritionix Results</h2>
          <table>
            <thead>
              <tr>
                <th>Food</th>
                <th>Calories</th>
                <th>Protein (g)</th>
                <th>Fat (g)</th>
                <th>Carbs (g)</th>
              </tr>
            </thead>
            <tbody id="nutritionix-table-body">
              <!-- Dynamically populated rows -->
            </tbody>
          </table>
        </div>

        <!-- Edamam Meal Planner Results -->
        <div id="edamam-results">
          <h2>Edamam Meal Planner Results</h2>
          <table>
            <thead>
              <tr>
                <th>Recipe</th>
                <th>Calories</th>
                <th>Meal Type</th>
                <th>Source</th>
                <th>Link</th>
              </tr>
            </thead>
            <tbody id="edamam-table-body">
              <!-- Dynamically populated rows -->
            </tbody>
          </table>
        </div>
      </section>
    </section>
  </main>
  <script src="./app.js"></script>
  <footer>
    <p>&copy; 2025 LionFit. All rights reserved.</p>
  </footer>
</body>
</html>
