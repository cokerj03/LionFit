<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - LionFit</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Inline styling for the contact form */
    .contact-form {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: #111;
      border: 1px solid #333;
      border-radius: 8px;
    }
    .contact-form h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .contact-form label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #444;
      border-radius: 4px;
      background-color: #222;
      color: #fff;
    }
    .contact-form button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
    .contact-form button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <header>
    <!-- Centered logo and navigation -->
    <img src="lionFitLogo.png" alt="LionFit Logo" class="logo" loading="lazy">
    <nav class="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="mealplanner.html">Meal Planner</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="merch.html">Merch</a></li>
        <li><a href="workouts.html">Workouts</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="contact-form">
      <h2>Contact Us</h2>
      <form method="post" action="#">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>
        
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" placeholder="Subject" required>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
        
        <button type="submit">Send Message</button>
      </form>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 LionFit. All rights reserved.</p>
  </footer>
</body>
</html>
