
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meal Planner </title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js for charts -->
</head>
<body>
  <header>
    <img src="lionFitLogo.png" alt="LionFit Logo" class="logo" loading="lazy">
    <nav class="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="mealplanner.html">Meal Planner</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="merch.html">Merch</a></li>
        <li><a href="workouts.html">Workouts</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section class="meal-planner">
      <h1>FatSecret API Nutrition Search</h1>
      
      <!-- Nutrition Search Section -->
      <div class="nutrition-search">
        <h2>Search Food Nutrition</h2>
        <input type="text" id="nutritionQuery" placeholder="Enter a food item (e.g., Apple, Chicken)">
        <button onclick="searchNutrition()">Analyze</button>
      </div>

      <section id="results">
        <!-- Nutrition Chart -->
        <div id="chart-container">
          <h2>Nutrition Breakdown</h2>
          <canvas id="nutritionChart"></canvas>
        </div>

        <!-- Nutrition Data -->
        <div id="nutrition-results">
          <h2>Nutrition Details</h2>
          <table>
            <thead>
              <tr>
                <th>Food</th>
                <th>Calories</th>
                <th>Protein (g)</th>
                <th>Fat (g)</th>
                <th>Carbs (g)</th>
              </tr>
            </thead>
            <tbody id="nutrition-table-body">
              <!-- Dynamically populated rows -->
            </tbody>
          </table>
        </div>
      </section>
    </section>
  </main>

  <script src="./app.js"></script>
  <footer>
    <p>&copy; 2025 LionFit. All rights reserved. Powered by FatSecret API.</p>
  </footer>
</body>
</html>
